<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Gemini AI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        textarea {
            width: 80%;
            height: 100px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: blue;
            color: white;
            border: none;
            cursor: pointer;
        }
        #response {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Google Gemini AI Integration</h1>
    <textarea id="question" placeholder="Enter your question here..."></textarea><br>
    <button onclick="getResponse()">Ask AI</button>
    <p id="response"></p>

    <script>
       async function getResponse() {
    const question = document.getElementById("question").value;
    const responseElement = document.getElementById("response");

    responseElement.innerText = "Loading...";

    try {
        const response = await fetch("https://nodejs-with-gemini.onrender.com/api/content", {
            method: "POST", // Change to POST
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({ question }) // Sending the question in body
        });

        const data = await response.json();
        responseElement.innerText = data.result || "Error fetching response";
    } catch (error) {
        responseElement.innerText = "An error occurred!";
    }
}

    </script>

</body>
</html>
